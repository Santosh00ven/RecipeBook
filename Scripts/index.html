<head>
    <title>RecipeBOok</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<style>
.content{
    margin: auto;
}

</style>

<body>
    
    <div class="container">
        <div id="content" data-bind="with: MyModel">
        <div class="card">
            <div class="card-header bg-primary ">
                <h2 class="text-center text-white">Food Report</h2>
              </div>
              <br>
              <form>
            <label> Name*</label>
            <input type="text" data-bind="value: Name" id="txtName" placeholder="Enter Name" />
            <label>Category</label>
            <input type="text" data-bind="value: Category" id="txtText" placeholder="Enter Category" />
            <label>Quantity*</label>
            <input type="text" data-bind="value: Quantity" id="txtQuantiy" placeholder="Enter Quantity" />
            
            <label>CreatedBy*</label>
            <input type="tex" data-bind="value: CreatedBy" id="txtCreatedBy" />
            <br>
            <br>
            
           
           
           
            <div style="width:500px;" id="demoGrid">
                

            </div>
            <div class="text-center">
                <button type="button" class=" btn-primary col-md-2 " data-bind="event: {click: $root.SaveInformation}" id="btnAddInformation">SAVE</button>
                <button type="button" class=" btn-danger col-md-2 " data-bind="event: {click: $root.CancelInformation}" id="btnCancelInformation">CANCEL</button>
              </div>
            
        </form>
        </div>
        </div>
    </div>

        
        <br />

    <script src="indexVM.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
